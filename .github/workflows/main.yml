name: Auto deploy to splatoon.ca

on:
  push:
    branches: ['main']

jobs:
  deploy:
    name: "Auto deploy to splatoon.ca"
    runs-on: ubuntu-latest

    steps:
      - name: "Trigger deploy script over ssh"
        env:
            SSH_KEY: ${{ secrets.SSH_KEY }}
        run: ssh-agent bash -c "ssh-add <(echo '$SSH_KEY' | base64 -d) && ssh splatoon@splatoon.ca"
